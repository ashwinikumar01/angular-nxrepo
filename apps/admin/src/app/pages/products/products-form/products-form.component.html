<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card
        [header]="editmode ? 'Edit Product' : 'Add Product'"
        subheader="You can add or edit products here"
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            (click)="onSubmit()"
                            styleClass="p-button-primary mr-2"
                            [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                        ></p-button>
                        <p-button
                            (click)="onCancel()"
                            styleClass="p-button-secondary"
                            label="Cancel"
                            icon="pi pi-arrow-circle-left"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error"
                                >Brand is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br />
                            <p-inputNumber
                                formControlName="price"
                                mode="decimal"
                                [useGrouping]="false"
                            >
                            </p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error"
                                >Price is required</small
                            >
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="field col-4">
                            <label for="countInStock">countInStock</label><br />
                            <p-inputNumber
                                formControlName="countInStock"
                                mode="decimal"
                                [useGrouping]="false"
                            >
                            </p-inputNumber>
                            <small
                                *ngIf="productForm.countInStock.invalid && isSubmitted"
                                class="p-error"
                                >Count in stock is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="category">category</label><br />
                            <p-dropdown
                                [options]="categories"
                                [filter]="true"
                                filterBy="name"
                                optionLabel="name"
                                formControlName="category"
                                [showClear]="true"
                                placeholder="Select a Category"
                            ></p-dropdown>

                            <small
                                *ngIf="productForm.category.invalid && isSubmitted"
                                class="p-error"
                                >Category is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="field col-12">
                            <label for="description">Description</label><br />
                            <textarea
                                pInputTextarea
                                formControlName="description"
                                [rows]="7"
                                [cols]="30"
                            ></textarea>
                            <small
                                *ngIf="productForm.description.invalid && isSubmitted"
                                class="p-error"
                                >Description is required</small
                            >
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor
                                formControlName="richDescription"
                                [style]="{ height: '320px' }"
                            ></p-editor>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
